# Site settings
title: Ian Rice Tattoos
email: your-email@domain.com
url: https://ianricetattoos.com
description: "Ian Rice Tattoos"
keywords: "tattoo"
skills: "Artist"
meta_author: Rice Ian

# Google webmaster tools
google_verify:

# https://ssl.bing.com/webmaster/configure/verify/ownership Option 2 content= goes here
bing_verify:

# Contact form:
#Â - static : pass through formspree.io to validate email sending
# - disqus : replace contact form by disqus thread
# - comment the line below if you want to stick with the default PHP contact form
contact: static

# If you use disqus you need disqus shortname
# https://help.disqus.com/customer/portal/articles/466208
disqus_shortname: myshortname

# Color settings (hex-codes without the leading hash-tag)
color:
  primary: eed3dc
  primary-rgb: "83,136,124"
  secondary: 73b0a2
  secondary-dark: 53887c

# Footer settings
footer:
  copyright: Ian Rice
  location: Location
  social: Around the Web
  credits: Credits

# Social networks usernames (many more available: google-plus, flickr, dribbble, pinterest, instagram, tumblr, linkedin, etc.)
social:
  - title: instagram
    url: https://www.instagram.com/ianricetattoos

# Postal address (add as many lines as necessary)
address:
  - line: Thick As Thieves Tattoo
  - line: 4610 E Colfax Ave
  - line: Denver, CO 80220

# Credits content
credits: '<a href="https://jeromelachaud.com/freelancer-theme">freelancer</a>'

# Build settings
markdown: kramdown
permalink: pretty

#for posts
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      permalink: ""
